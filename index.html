<!DOCTYPE html>
<head>
<title>The Biggest Puzzle</title>
<meta charset="utf-8" />
<script type="text/javascript" src="jquery-1.6.4.js"></script>
<script type="text/javascript" src="main.js"></script>
<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="header">
		<h1>The Biggest Puzzle</h1>
		Put the blocks in the square. Left Mouse for move, Right Mouse for rotate.
	</div>
	<div id="nav">
		<dl id="nav_list">
			<dt id="level"></dt>
			<dt id="piece_amount"></dt>
			<dt id="piece_length"></dt>
			<dt><button id="button_restart">Restart</button></dt>
			<dt><button id="button_scoreboard">Scoreboard</button></dt>
			<dt><button id="button_board">Board</button></dt>
		</dl>
	</div>
	<div id="main"></div>
	<div id="copyright">Copyright &copy; Kryspin Arnold 2011</div>
	<div id="background"></div>
	<div id="popup_winner" class="popup">
		<h3>Congratulations! You win!</h3>
		<p>Please enter you name for the score board:</p>
		<p><form><input type="text" id="input_winner"></form></p>
		<p><button id="button_winner">Add Score</button></p>
	</div>
	<div id="popup_scoreboard" class="popup">
		<h3>Score board</h3>
		<div id="scoreboard"></div>
		<div><button id="button_ok">OK</button></div>
	</div>
	<div id="test1"></div>
	<div id="test2"></div>
	<div id="test3"></div>
	<div id="test4"></div>
	<div id="test5"></div>
	<svg height=0 width=0>
		<filter id="dropshadow" height="130%">
			<feGaussianBlur in="SourceAlpha" stdDeviation="3" />
			<feOffset dx="0" dy="0" result="offsetblur"/>
			<feMerge>
				<feMergeNode />
				<feMergeNode in="SourceGraphic"></feMergeNode>
			</feMerge>
		</filter>
	</svg>
</body>
</html>
